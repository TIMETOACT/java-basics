<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Evolution | Atvantage Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/java.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400&display=swap');

        :root {
            --at-orange: #b45309;
            --at-orange-light: #d97706;
            --at-blue: #004b93;
            --at-dark: #0a0a0a;
            --year-height: 120px;
        }

        body {
            background-color: var(--at-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            padding-top: 80px;
        }

        /* Timeline Styles */
        .timeline-wrapper {
            position: relative;
            padding-bottom: 250px;
        }

        .central-axis {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--at-orange), var(--at-blue), var(--at-orange));
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(180, 83, 9, 0.3);
        }

        .year-marker {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--at-dark);
            padding: 4px 16px;
            border: 1px solid #334155;
            border-radius: 999px;
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 800;
            z-index: 5;
        }

        .version-node {
            position: absolute;
            width: 44%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .version-node:hover {
            transform: scale(1.03) translateY(-5px);
        }

        .version-node.left {
            left: 0;
            text-align: right;
        }

        .version-node.right {
            right: 0;
            text-align: left;
        }

        .card-inner {
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid #262626;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.7);
            transition: all 0.3s;
        }

        .version-node:hover .card-inner {
            border-color: var(--at-orange);
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0 30px rgba(180, 83, 9, 0.2);
        }

        .connector {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 2px;
            background: #262626;
        }

        .left .connector {
            right: -40px;
        }

        .right .connector {
            left: -40px;
        }

        /* Modal Area */
        .modal-content-area {
            min-height: 580px;
            overflow-y: auto;
        }

        /* Tab Badges - Explicitly rounded as requested */
        .tab-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1.5rem;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 9999px !important;
            /* Force complete roundness */
            border-width: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            color: #cbd5e1;
            cursor: pointer;
            outline: none;
        }

        .tab-badge:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .tab-badge.active {
            background-color: var(--at-orange);
            border-color: var(--at-orange-light);
            color: #fff;
            box-shadow: 0 0 20px rgba(180, 83, 9, 0.6);
        }

        body.modal-open {
            overflow: hidden;
        }

        /* Header Button Glow */
        .cta-glow {
            animation: pulse-orange 3s infinite;
        }

        @keyframes pulse-orange {
            0% {
                box-shadow: 0 0 0 0 rgba(180, 83, 9, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(180, 83, 9, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(180, 83, 9, 0);
            }
        }

        /* Print Styles */
        @media print {
            body {
                padding-top: 0;
                background-color: white !important;
                color: black !important;
            }

            header,
            .timeline-wrapper .central-axis,
            .connector,
            .year-marker,
            #modal {
                display: none !important;
            }

            .timeline-wrapper {
                display: block !important;
                height: auto !important;
                padding: 0 !important;
            }

            .version-node {
                position: relative !important;
                top: 0 !important;
                width: 100% !important;
                left: 0 !important;
                text-align: left !important;
                page-break-inside: avoid;
                margin-bottom: 3rem;
                display: block !important;
            }

            .card-inner {
                background: white !important;
                border: 1px solid #ddd !important;
                color: black !important;
                box-shadow: none !important;
                backdrop-filter: none !important;
                padding: 1.5rem !important;
            }

            .card-inner h4 {
                color: black !important;
                font-size: 24pt !important;
                margin-top: 10pt !important;
            }

            .text-white,
            .text-slate-100 {
                color: black !important;
            }

            .text-slate-400,
            .text-slate-500 {
                color: #333 !important;
            }

            .text-[#b45309] {
                color: #b45309 !important;
                font-weight: bold !important;
            }

            .print-features {
                display: block !important;
                margin-top: 15pt;
            }

            .print-feature-item {
                margin-bottom: 20pt;
                border-top: 1px solid #eee;
                padding-top: 10pt;
            }

            pre {
                background: #f5f5f5 !important;
                color: black !important;
                border: 1px solid #ccc !important;
                padding: 10pt !important;
                white-space: pre-wrap !important;
            }
        }

        .print-features {
            display: none;
        }

        @media (max-width: 768px) {
            .central-axis {
                left: 30px;
            }

            .year-marker {
                left: 30px;
            }

            .version-node {
                width: calc(100% - 90px);
                left: 90px !important;
                text-align: left;
            }

            .left .connector,
            .right .connector {
                left: -60px;
            }

            .modal-content-area {
                min-height: 450px;
            }
        }
    </style>
</head>

<body>

    <!-- Fixed Header -->
    <header
        class="fixed top-0 left-0 right-0 h-20 bg-black/90 backdrop-blur-md border-b border-white/5 z-[100] flex items-center px-6 lg:px-12 justify-between">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-[#b45309] rounded-lg flex items-center justify-center font-black text-white text-xl shadow-[0_0_15px_rgba(180,83,9,0.3)]">
                A</div>
            <span class="text-white font-bold text-lg tracking-tight hidden sm:block">Competence Center</span>
        </div>

        <div class="flex items-center gap-4 lg:gap-8">
            <span class="text-slate-400 text-sm font-medium hidden md:block">Fragen zu Java-Themen?</span>
            <div class="flex items-center gap-3">
                <button onclick="window.print()"
                    class="p-2.5 rounded-full border border-white/10 text-white hover:bg-white/5 transition-all active:scale-90 flex items-center justify-center"
                    title="Dokument drucken">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z">
                        </path>
                    </svg>
                </button>
                <button onclick="handleCtaClick()"
                    class="cta-glow bg-[#b45309] hover:bg-[#d97706] text-white px-6 py-2.5 rounded-full font-bold text-sm transition-all transform active:scale-95 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    Schulungs-Beratung
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 mt-12">
        <div class="text-center mb-40">
            <h1 class="text-5xl lg:text-7xl font-black text-white mb-6">Java <span
                    class="text-[#b45309]">Evolution</span></h1>
            <p class="text-slate-400 text-xl max-w-3xl mx-auto font-light leading-relaxed">
                Interaktive Roadmap der Java LTS Versionen (1.0 bis 1.25).
            </p>
        </div>

        <div id="timeline" class="timeline-wrapper">
            <div class="central-axis"></div>
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal"
        class="fixed inset-0 bg-black/95 backdrop-blur-2xl z-[150] flex items-center justify-center p-2 lg:p-6 opacity-0 pointer-events-none transition-all duration-300 cursor-pointer"
        onclick="closeModalOnExternalClick(event)">
        <div class="bg-[#111111] border border-white/10 w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col scale-95 transition-transform duration-300 cursor-default"
            id="modal-container" onclick="event.stopPropagation()">
            <div class="p-8 border-b border-white/5 flex justify-between items-center bg-white/5">
                <div id="modal-header">
                    <h2 class="text-4xl font-black text-white">Java Version</h2>
                    <div class="flex items-center gap-3 mt-2">
                        <span
                            class="px-3 py-1 bg-[#b45309]/20 text-[#b45309] rounded-full text-[10px] font-black border border-[#b45309]/40 uppercase tracking-widest">LTS
                            Release</span>
                        <p class="text-slate-500 font-medium text-sm" id="modal-release-date">Release Datum</p>
                    </div>
                </div>
                <button onclick="closeModal()"
                    class="bg-white/5 hover:bg-red-500/20 hover:text-red-400 text-white/40 p-3 rounded-2xl transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modal-tabs" class="tab-nav flex flex-wrap bg-black/20 border-b border-white/5 px-8 py-6 gap-4">
            </div>
            <div id="modal-body" class="p-8 lg:p-10 modal-content-area bg-transparent"></div>
        </div>
    </div>

    <script>
        const javaVersions = [
            {
                ver: "1.0", date: "23. Januar 1996", year: 1996, features: [
                    { title: "Basis-Syntax", desc: "Die Geburtsstunde von Java. Einführung der objektorientierten Struktur mit Klassen, Attributen und Methoden.", code: "public class Grundlagen {\n    private String msg = \"Atvantage Training\";\n    \n    public void sagHallo() {\n        // Objektorientierte Kapselung\n        System.out.println(this.msg);\n    }\n    \n    public static void main(String[] args) {\n        new Grundlagen().sagHallo();\n    }\n}" },
                    { title: "Applets", desc: "Client-seitige Java-Programme, die direkt im Webbrowser ausgeführt wurden (heute historisch).", code: "import java.applet.Applet;\nimport java.awt.Graphics;\n\npublic class MeinApplet extends Applet {\n    public void paint(Graphics g) {\n        // Grafische Ausgabe im Browserfenster\n        g.drawString(\"Java Applet läuft\", 20, 20);\n    }\n}" },
                    { title: "AWT", desc: "Das Abstract Window Toolkit war das erste Grafik-Framework für native Benutzeroberflächen.", code: "import java.awt.*;\n\npublic void initUI() {\n    Frame f = new Frame(\"Java 1.0\");\n    Button b = new Button(\"Absenden\");\n    f.add(b);\n    f.setSize(300, 200);\n    f.setVisible(true);\n}" }
                ]
            },
            {
                ver: "1.1", date: "19. Februar 1997", year: 1997, features: [
                    { title: "Calendar API", desc: "API für komplexe Datumsberechnungen und Zeitzonen-Management.", code: "import java.util.*;\n\npublic void checkDate() {\n    Calendar cal = Calendar.getInstance();\n    cal.set(2026, Calendar.JANUARY, 20);\n    Date d = cal.getTime();\n    System.out.println(\"Zieldatum: \" + d);\n}" },
                    { title: "Inner Classes", desc: "Klassen innerhalb von Klassen für eine bessere Datenkapselung und Event-Handling.", code: "public class Outer {\n    private String secret = \"123\";\n    \n    class Inner {\n        void print() {\n            // Zugriff auf private Member der Outer-Class\n            System.out.println(\"Geheimnis: \" + secret);\n        }\n    }\n}" },
                    { title: "JDBC", desc: "Standardisierte Schnittstelle für die Verbindung zu SQL-Datenbanken.", code: "public void connect() throws SQLException {\n    String url = \"jdbc:mysql://localhost/db\";\n    Connection c = DriverManager.getConnection(url, \"user\", \"pass\");\n    Statement s = c.createStatement();\n    s.execute(\"SELECT * FROM kunden\");\n}" }
                ]
            },
            {
                ver: "1.2", date: "08. Dezember 1998", year: 1998, features: [
                    { title: "Collections", desc: "Standard-Datenstrukturen wie ArrayList, HashMap und HashSet für effizientes Daten-Handling.", code: "import java.util.*;\n\npublic void demo() {\n    List<String> l = new ArrayList<>();\n    l.add(\"Java Evolution\");\n    l.add(\"LTS Roadmap\");\n    for (String s : l) {\n        System.out.println(s);\n    }\n}" },
                    { title: "Swing UI", desc: "Modernes, plattformunabhängiges UI-Framework (JFC) mit 'Pluggable Look and Feel'.", code: "import javax.swing.*;\n\npublic void showFrame() {\n    JFrame f = new JFrame(\"Swing App\");\n    JButton b = new JButton(\"Klick mich\");\n    f.add(b);\n    f.pack();\n    f.setVisible(true);\n}" }
                ]
            },
            {
                ver: "1.3", date: "08. Mai 2000", year: 2000, features: [
                    { title: "HotSpot JVM", desc: "Adaptive Optimierung zur Laufzeit durch Profiling und Just-In-Time-Kompilierung.", code: "// JVM Performance Engine\n// - Profiling des laufenden Codes\n// - Identifikation von 'Hot Spots'\n// - Maschinencode-Generierung\n// - Inlining von Methoden" }
                ]
            },
            {
                ver: "1.4", date: "06. Februar 2002", year: 2002, features: [
                    { title: "assert", desc: "Prüfung von Programm-Annahmen zur Qualitätssicherung während der Entwicklung.", code: "public void checkValue(int v) {\n    // Nur aktiv mit -ea Flag\n    assert v > 0 : \"Wert muss positiv sein\";\n    this.value = v;\n    System.out.println(\"Wert ok: \" + v);\n}" },
                    { title: "NIO", desc: "New I/O System für schnellen, blockierungsfreien Dateizugriff über Buffer und Channels.", code: "FileInputStream fis = new FileInputStream(\"file.txt\");\nFileChannel ch = fis.getChannel();\nByteBuffer buf = ByteBuffer.allocate(1024);\nch.read(buf);\nbuf.flip();" }
                ]
            },
            {
                ver: "1.5", date: "30. September 2004", year: 2004, features: [
                    { title: "Generics", desc: "Typsicherheit für Container-Klassen zur Vermeidung von Casts und Laufzeitfehlern.", code: "public void generics() {\n    List<Integer> zahlen = new ArrayList<>();\n    zahlen.add(42);\n    // Typsicheres Auslesen ohne Cast\n    int x = zahlen.get(0);\n    System.out.println(\"Ergebnis: \" + x);\n}" },
                    { title: "Varargs", desc: "Methoden-Definition mit variabler Anzahl an Argumenten desselben Typs.", code: "public void log(String level, String... msgs) {\n    System.out.print(level + \": \");\n    for (String s : msgs) {\n        System.out.print(s + \" \");\n    }\n    System.out.println();\n}" },
                    { title: "Enums", desc: "Typsichere Aufzählungsklassen statt statischer Konstanten.", code: "public enum Status { START, RUNNING, STOPPED }\n\nStatus s = Status.START;\nif(s == Status.START) { /* ... */ }" }
                ]
            },
            {
                ver: "1.6", date: "11. Dezember 2006", year: 2006, features: [
                    { title: "Scripting API", desc: "Integration von Skriptsprachen wie JavaScript (Rhino) in Java-Anwendungen.", code: "import javax.script.*;\n\npublic void runJS() throws Exception {\n    ScriptEngineManager m = new ScriptEngineManager();\n    ScriptEngine e = m.getEngineByName(\"JavaScript\");\n    e.eval(\"print('Skripting in Java!')\");\n}" }
                ]
            },
            {
                ver: "1.7", date: "28. Juli 2011", year: 2011, features: [
                    { title: "try-with-resources", desc: "Sicheres Ressourcen-Management: Dateien werden am Ende des Blocks automatisch geschlossen.", code: "public void read(File f) throws IOException {\n    try (FileReader reader = new FileReader(f)) {\n        int data = reader.read();\n        System.out.println(\"Content: \" + data);\n    } // reader wird hier automatisch geschlossen\n}" },
                    { title: "Diamond Op.", desc: "Kürzere Schreibweise bei der Deklaration von Generics durch Typ-Inferenz.", code: "public void diamond() {\n    // Typ auf rechter Seite wird automatisch erkannt\n    Map<String, List<Integer>> map = new HashMap<>();\n    map.put(\"Key\", new ArrayList<>());\n    System.out.println(\"Map init\");\n}" }
                ]
            },
            {
                ver: "1.8", date: "18. März 2014", year: 2014, features: [
                    { title: "Lambdas", desc: "Funktionaler Programmierstil durch Code-Blöcke, die als Parameter übergeben werden.", code: "public void sort(List<String> l) {\n    // Kompakte Sortier-Logik\n    l.sort((a, b) -> a.length() - b.length());\n    l.forEach(s -> System.out.println(s));\n}" },
                    { title: "Streams API", desc: "Deklarative Verarbeitung von Datenmengen in Pipelines (Filter, Map, Reduce).", code: "public void process(List<Integer> list) {\n    long result = list.stream()\n        .filter(x -> x > 10)\n        .map(x -> x * 2)\n        .count();\n    System.out.println(\"Gezählt: \" + result);\n}" },
                    { title: "Optional", desc: "Container-Objekt zur Vermeidung von NullPointerExceptions und für saubere APIs.", code: "public void printUser(User u) {\n    String name = Optional.ofNullable(u)\n        .map(User::getName)\n        .orElse(\"Unbekannt\");\n    System.out.println(\"User: \" + name);\n}" }
                ]
            },
            {
                ver: "1.11", date: "25. September 2018", year: 2018, features: [
                    { title: "var", desc: "Lokale Typ-Inferenz für weniger Schreibarbeit bei eindeutigen Zuweisungen.", code: "public void varDemo() {\n    var message = \"Java 11\";\n    var liste = new ArrayList<String>();\n    liste.add(message);\n    System.out.println(liste.get(0));\n}" }
                ]
            },
            {
                ver: "1.17", date: "14. September 2021", year: 2021, features: [
                    { title: "Records", desc: "Unveränderliche Datenklassen, die automatisch Konstruktor, Getter und Co. generieren.", code: "public record User(int id, String name) {\n    // Einzeiler für Daten-Container\n}\n\nUser u = new User(1, \"Tom\");\nSystem.out.println(u.name());" },
                    { title: "Sealed Classes", desc: "Präzise Steuerung der Vererbungshierarchie durch explizite Freigabe von Unterklassen.", code: "public sealed class Form permits Kreis, Eck {\n    // Nur definierte Klassen dürfen erben\n}\n\nfinal class Kreis extends Form { }" },
                    { title: "Pattern Match.", desc: "Prüfen und Umwandeln (instanceof) in einem einzigen Schritt.", code: "if (obj instanceof String s) {\n    System.out.println(s.toLowerCase());\n}" }
                ]
            },
            {
                ver: "1.21", date: "19. September 2023", year: 2023, features: [
                    { title: "Virtual Threads", desc: "Leichtgewichtige Threads (Project Loom) für massive Skalierbarkeit bei minimalem Overhead.", code: "public void runAsync() {\n    try (var exec = Executors.newVirtualThreadPerTaskExecutor()) {\n        exec.submit(() -> {\n            System.out.println(\"Running in Virtual Thread\");\n        });\n    }\n}" },
                    { title: "Switch Patterns", desc: "Fallunterscheidung basierend auf dem Datentyp direkt im Switch.", code: "return switch (obj) {\n    case Integer i -> \"Zahl: \" + i;\n    case String s  -> \"Text: \" + s;\n    default        -> \"Andere\";\n};" }
                ]
            },
            {
                ver: "1.25", date: "16. September 2025", year: 2025, features: [
                    { title: "Stream Gather.", desc: "Benutzerdefinierte Zwischenoperationen für komplexe Transformationen in Streams.", code: "public void groups() {\n    var res = Stream.of(1,2,3,4,5)\n        .gather(Gatherers.windowFixed(3))\n        .toList();\n    // Result: [[1,2,3], [4,5]]\n}" }
                ]
            }
        ];

        function handleCtaClick() {
            const p1 = "competence"; const p2 = "center"; const dom = "atvantage.com";
            const mail = `${p1}-${p2}@${dom}`;
            window.location.href = `mailto:${mail}?subject=Beratungsanfrage Java-Schulung`;
        }

        const startYear = 1996; const endYear = 2026; const yearHeight = 120;
        const timeline = document.getElementById('timeline');
        const modal = document.getElementById('modal');
        const modalContainer = document.getElementById('modal-container');

        function init() {
            for (let y = startYear; y <= endYear; y++) {
                const m = document.createElement('div');
                m.className = 'year-marker'; m.style.top = `${(y - startYear) * yearHeight}px`;
                m.textContent = y; timeline.appendChild(m);
            }
            timeline.style.height = `${(endYear - startYear) * yearHeight}px`;
            javaVersions.forEach((v, i) => {
                const n = document.createElement('div');
                n.className = `version-node ${i % 2 === 0 ? 'left' : 'right'}`;
                n.style.top = `${(v.year - startYear) * yearHeight}px`;
                n.id = `node-java-${v.ver.replace(/\./g, '-')}`;

                let featuresHtml = '';
                v.features.forEach(f => {
                    featuresHtml += `
                        <div class="print-feature-item">
                            <div class="text-[#b45309] font-bold uppercase text-xs mb-1">${f.title}</div>
                            <p>${f.desc}</p>
                            <pre><code class="language-java">${f.code}</code></pre>
                        </div>
                    `;
                });

                n.innerHTML = `
                    <div class="card-inner">
                        <div class="connector"></div>
                        <div class="text-[10px] font-black text-[#b45309] mb-1 uppercase tracking-widest">${v.date}</div>
                        <h4 class="text-white font-extrabold text-xl">Java ${v.ver}</h4>
                        <div class="print-features">${featuresHtml}</div>
                    </div>`;
                n.onclick = () => showDetails(v); timeline.appendChild(n);
            });

            checkHash();
        }

        function checkHash() {
            const hash = window.location.hash.substring(1);
            if (!hash) return;
            const version = javaVersions.find(v => `java-${v.ver}` === hash);
            if (version) {
                showDetails(version, false);
                const element = document.getElementById(`node-java-${version.ver.replace(/\./g, '-')}`);
                if (element) {
                    setTimeout(() => {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }
        }

        function setSafeHash(newHash) {
            try {
                if (newHash) {
                    window.location.hash = newHash;
                } else {
                    // Safe clear hash in blob environment
                    window.location.hash = "";
                }
            } catch (e) {
                if (newHash) window.location.hash = newHash;
            }
        }

        function showDetails(v, updateHash = true) {
            document.querySelector('#modal-header h2').textContent = `Java ${v.ver}`;
            document.getElementById('modal-release-date').textContent = v.date;
            document.getElementById('modal-tabs').innerHTML = v.features.map((f, i) => `<button onclick="activateTab(this, ${i})" class="tab-badge ${i === 0 ? 'active' : ''}"> ${f.title} </button>`).join('');

            if (updateHash) setSafeHash(`java-${v.ver}`);

            window.currentFeatures = v.features;
            renderTabContent(v.features[0]);
            document.body.classList.add('modal-open');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContainer.classList.replace('scale-95', 'scale-100');
        }

        function activateTab(btn, idx) {
            document.querySelectorAll('.tab-badge').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); renderTabContent(window.currentFeatures[idx]);
        }

        function renderTabContent(f) {
            const b = document.getElementById('modal-body');
            b.innerHTML = `<div class="animate-in fade-in slide-in-from-bottom-2 duration-300"><h3 class="text-2xl font-bold text-white mb-4 border-l-4 border-[#b45309] pl-4">${f.title}</h3><p class="text-slate-400 text-lg leading-relaxed mb-8">${f.desc}</p><div class="relative group"><div class="absolute -inset-0.5 bg-gradient-to-r from-[#b45309] to-[#004b93] rounded-2xl blur opacity-20 transition duration-500"></div><pre class="relative bg-black p-6 rounded-2xl overflow-x-auto border border-white/5"><code class="language-java text-slate-100">${f.code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre></div></div>`;
            hljs.highlightAll();
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContainer.classList.replace('scale-100', 'scale-95');
            document.body.classList.remove('modal-open');
            setSafeHash("");
        }

        function closeModalOnExternalClick(e) { if (e.target === modal) closeModal(); }

        window.onload = init;
        window.addEventListener('hashchange', checkHash);
    </script>
</body>
